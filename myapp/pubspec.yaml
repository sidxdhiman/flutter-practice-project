name: myapp
description: A new Flutter project.
publish_to: 'none' # Remove this if you want to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase core + auth + firestore + storage
  firebase_core: ^2.26.0
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.3.0

  # QR scanner
  mobile_scanner: ^3.1.0

  # Google Drive
  google_sign_in: ^6.1.6
  googleapis: ^14.0.0
  googleapis_auth: ^1.6.0
  http: ^1.2.0

  # Utils
  path_provider: ^2.0.17
  flutter_secure_storage: ^9.0.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# ------------------- ASSETS -------------------
flutter:
  uses-material-design: true
  assets:
    - assets/client_secret.json
